<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title>Overlook</title>
  </head>
  <body>
    <h1 class="customers-name">Overlook</h1>
    <ul class="main-date-list">
    </ul>
    <main class="tabs-main">
  		<ul class="tabs-nav">
    		<li><a href="#main">Main</a></li>
    		<li><a href="#orders">Orders</a></li>
    		<li><a href="#rooms">Rooms</a></li>
    		<li><a href="#customers">Customers</a></li>
  		</ul>
  		<section class="tabs-stage">
    		<div id="main">
      		<h2 class="main-bookings-text"></h2>
          <p class="main-bookings-percent"></p>
          <p class="main-bookings-room"></p>
          <h2 class="main-bookings-header"></h2>
          <p class="main-bookings-available"></p>
          <h2 class="main-revenue-header"></h2>
          <p class="main-revenue"></p>
    		</div>
        <div id="orders">
            <h2 class="orders-services-text">Room Services: </h2>
            <p class="orders-services-food"></p>
            <h2 class="orders-services-customer"></h2>
            <p class="orders-services-daily"></p>
            <h2 class="orders-services-header"></h2>
            <p class="orders-services-all"></p>
        </div>
    		</div>
    		<div id="rooms">
          <h2 class="rooms-most-booked"></h2>
          <p class="rooms-most-booked-date"></p>
          <h2 class="rooms-least-booked"></h2>
          <p class="rooms-least-booked-date"></p>
          <h2 class="rooms-available-header"></h2>
          <p class="rooms-available"></p>
          <button class="rooms-btn-upgrade" hidden>Upgrade Room</button>
          <button class="rooms-btn-select" hidden>Select Room</button>
          <ul id="room-type-list" hidden>
          </ul>
          <ul id="room-available-list" hidden>
          </ul>
          <button class="rooms-btn-book" hidden>Book Room</button>
    		</div>
    		<div id="customers">
          <h2 class="customer-search-header">Customer Search:</h2>
          <form class = "customer-search-form">
            <input class="customers-search" placeholder="Customer Name">
            <button class="customers-btn" type="button">Submit
            </button>
            <button class="customers-new-btn" type="button">Add
            </button>
          </form>
          <ul id="customer-list">
          </ul>
    		</div>
  		</section>
		</main>
  </body>
</html>
